  #   environment:
  #     BROKER_URL: kafka:9092
  #     ZOOKEEPER: kafka:2181
  #     CASSANDRA: cassandra
  #   depends_on:
  #     - cassandra
  #     - kafka

  node-server:
    build: ./node-server
    depends_on:
      - kafka
